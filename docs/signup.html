<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>عضویت در همیار</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{font-family:'Vazirmatn',sans-serif;background:#fdfdfb;color:#2c2c2c;padding:50px;margin:0}
h2{text-align:center;margin-bottom:30px}
form{max-width:450px;margin:auto;background:#fff;padding:30px;border-radius:25px;box-shadow:0 15px 30px rgba(0,0,0,0.1)}
input,textarea{width:100%;padding:14px;margin:12px 0;border-radius:12px;border:1px solid #ccc;font-size:16px;box-sizing:border-box}
button{background:#56ccf2;color:#fff;padding:14px 28px;border:none;border-radius:25px;font-size:18px;cursor:pointer;transition:0.3s;width:100%}
button:hover{transform:scale(1.03)}
</style>
</head>
<body>

<h2>ثبت‌نام در همیار</h2>

<form onsubmit="location.href='experience.html'; return false;">
<input type="text" placeholder="نام و نام خانوادگی" required>
<input type="email" placeholder="ایمیل" required>
<input type="password" placeholder="رمز عبور" required>
<button type="submit">عضویت</button>
</form>

</body>
</html>
